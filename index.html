<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adylic Creative Banner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="banner-container">
        <div class="banner">

            <!-- Dynamic -->
            <div class="banner-images">
                <img class="logo z-100" src="assets/logo.png" alt="Mulberry logo">
            </div>

            <div class="cta-container z-100">
                <div class="wrapper">
                    <button class="arrow previous">
                        <img src="assets/arrow.png" alt="Previous">
                    </button>

                    <!-- Dynamic -->
                    <div class="product-titles"></div>

                    <button class="arrow next">
                        <img src="assets/arrow.png" alt="Next">
                    </button>
                </div>

                <a class="cta-button">
                    <img src="assets/cta-2x.png" alt="Shop now">
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
